name: Release with commit

on:
  push:
    branches:
      - master
jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore -r windows-x64
      - name: Publish
        run: dotnet publish -c Release -r win-x64 -o publish --self-contained /p:SourceRevisionId=${{ github.sha }}